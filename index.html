    <script>
      var i = 0;
      function myDate() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var hours = now.getHours();
        var minutes = now.getMinutes();

        document.getElementById("div").innerHTML =
          year +
          "年" +
          month +
          "月" +
          day +
          "日 " +
          hours +
          "时" +
          (minutes < 10 ? "0" + minutes : minutes) +
          "分";
      }
      setInterval(myDate, 1000);
    </script>

    <script>
      function like() {
        let likenumbersid = window.document.getElementById("lnsd");
        let likenumbers = parseInt(likenumbersid.innerText);
        let newnumber = likenumbers + 1;
        likenumbersid.innerText = newnumber;

        // 添加点赞动画效果
        likenumbersid.style.transform = "scale(1.2)";
        likenumbersid.style.transition = "transform 0.3s ease";
        setTimeout(() => {
          likenumbersid.style.transform = "scale(1)";
        }, 300);
        return;
      }
    </script>
